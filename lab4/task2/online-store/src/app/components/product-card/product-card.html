<div class="card">
  <img [src]="mainImage" alt="{{product.name}}" />

  <div class="thumbnails">
    <img *ngFor="let img of product.images" 
         [src]="img" 
         alt="{{product.name}}" 
         (click)="setMainImage(img)" />
  </div>

  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>

  <p class="price">{{ product.price | number }} ₸</p>
  <p class="rating">⭐ {{ product.rating }}</p>

  <a [href]="product.link" target="_blank">View on Kaspi</a>

  <div class="share-buttons">
    <button (click)="shareWhatsApp()">WhatsApp</button>
    <button (click)="shareTelegram()">Telegram</button>
  </div>
</div>
