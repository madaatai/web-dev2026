<!DOCTYPE html>
<html>

        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pizza</td>
                    <td>Dough, cheese, tomato sauce</td>
                    <td>7$</td>
                </tr>
                <tr>
                    <td>Burger</td>
                    <td>Bun, beef, cheese, lettuce</td>
                    <td>6$</td>
                </tr>
                <tr>
                    <td>Pasta</td>
                    <td>Pasta, sauce, cheese</td>
                    <td>10$</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
